workflows:
  expo-development-build:
    name: Expo Development Build (Android & iOS)
    instance_type: mac_mini_m2
    working_directory: .
    environment:
      vars:
        BUILD_NUMBER: "1"
        XCODE_WORKSPACE: "ios/simple-ios-todo.xcworkspace"
        XCODE_SCHEME: "simple-ios-todo"
        BUNDLE_ID: "com.anonymous.simpleiostodo"
      node: 20
      java: 17
      xcode: 15.0
      cocoapods: default

    cache:
      cache_paths:
        - node_modules
        - .yarn/cache
        - .yarn/install-state.gz
        - .yarn/unplugged
        - ~/Library/Caches/CocoaPods
        - ios/Pods

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "master*"
          include: true
          source: true

    scripts:
      - name: Setup Environment
        script: |
          echo "--- Node version ---"
          node -v
          echo "--- Yarn version ---"
          yarn -v
          echo "--- npm version ---"
          npm -v
          echo "--- Java version ---"
          java -version
          echo "--- Xcode version ---"
          xcodebuild -version
          echo "--- CocoaPods version ---"
          pod --version
          echo "--- Android SDK location ---"
          echo $ANDROID_SDK_ROOT

      - name: Install Dependencies
        script: |
          npm cache clean --force
          yarn install --network-timeout 600000 --ignore-engines

      - name: Setup EAS CLI
        script: |
          npm install -g eas-cli@latest --no-audit --fund=false --omit=optional
          npx eas-cli --version

      - name: Expo Prebuild (Android)
        script: |
          echo "--- Prebuild for Android ---"
          npx expo prebuild --platform android --non-interactive
          ls -la android/

      - name: Build Android Development APK
        script: |
          cd android
          ./gradlew :app:assembleDebug --no-daemon --stacktrace
          cd ..
          echo "--- APK Build Complete ---"

      - name: Expo Prebuild (iOS)
        script: |
          echo "--- Prebuild for iOS ---"
          npx expo prebuild --platform ios --non-interactive
          ls -la ios/

      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update --verbose
          cd ..

      - name: Build iOS Development Version
        script: |
          set -o pipefail && xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Debug \
            -archivePath ios/build/App.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || true

          xcodebuild \
            -exportArchive \
            -archivePath ios/build/App.xcarchive \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath ios/build/Debug \
            CODE_SIGNING_ALLOWED=NO \
            | tee xcodebuild.log

          mkdir -p build_logs
          mv xcodebuild.log build_logs/

    artifacts:
      - android/app/build/outputs/**/*.apk
      - android/app/build/**/*.log
      - ios/build/**/*.ipa
      - build_logs/xcodebuild.log
      - ios/build/**/*.log

    publishing:
      email:
        recipients:
          - webdev.faizanali@gmail.com
      slack:
        channel: "#build-notifications"
