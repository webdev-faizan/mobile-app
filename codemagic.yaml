workflows:
  expo-multi-platform-development:
    name: Expo Multi-Platform Development Build
    instance_type: mac_mini_m2  # Required for iOS builds (Android can also build on macOS)
    working_directory: .
    environment:
      vars:
        # iOS Config
        XCODE_WORKSPACE: "ios/simple-ios-todo.xcworkspace"
        XCODE_SCHEME: "simple-ios-todo"
        IOS_BUNDLE_ID: "com.anonymous.simpleiostodo"
        
        # Android Config
        ANDROID_PACKAGE: "com.anonymous.simpleiostodo"  # Update if different from iOS
        BUILD_NUMBER: "1"
      node: 20
      xcode: 15.0  # Required for iOS
      cocoapods: default  # Required for iOS
      java: 17  # Required for Android

    cache:
      cache_paths:
        # Shared caches
        - node_modules
        - .yarn/cache
        - .yarn/install-state.gz
        - .yarn/unplugged

        # iOS-specific caches
        - ~/Library/Caches/CocoaPods
        - ios/Pods

        # Android-specific caches
        - ~/.gradle/caches
        - android/.gradle

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "master*"
          include: true
          source: true

    scripts:
      - name: Setup Environment
        script: |
          echo "--- Node version ---"
          node -v
          echo "--- Yarn version ---"
          yarn -v
          echo "--- npm version ---"
          npm -v
          echo "--- Xcode version (macOS only) ---"
          xcodebuild -version || echo "Xcode not available (Linux)"
          echo "--- Java version ---"
          java -version
          echo "--- Android SDK version ---"
          sdkmanager --version || echo "Android SDK not available (macOS-only mode)"
          echo "--- CocoaPods version (macOS only) ---"
          pod --version || echo "CocoaPods not available (Linux)"

      - name: Install Dependencies
        script: |
          echo "--- Cleaning npm cache ---"
          npm cache clean --force
          echo "--- Installing Yarn dependencies ---"
          yarn install --network-timeout 600000 --ignore-engines

      - name: Setup EAS CLI
        script: |
          echo "--- Installing EAS CLI ---"
          npm install -g eas-cli@latest --no-audit --fund=false --omit=optional
          echo "--- EAS CLI version ---"
          npx eas-cli --version

      - name: Expo Prebuild (iOS & Android)
        script: |
          echo "--- Generating Native Code for Both Platforms ---"
          npx expo prebuild --platform all --non-interactive
          echo "--- iOS Prebuild Contents ---"
          ls -la ios/
          echo "--- Android Prebuild Contents ---"
          ls -la android/

      - name: Install CocoaPods (iOS)
        script: |
          echo "--- Installing Pods ---"
          cd ios
          pod install --repo-update --verbose
          cd ..
          echo "--- Pods Directory Contents ---"
          ls -la ios/Pods/

      - name: Build iOS Development Version
        script: |
          echo "--- Building iOS Debug Version ---"
          set -o pipefail && xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            -quiet \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            | xcpretty

          # Fallback with detailed logs
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO \
            | tee ios_build.log

          mkdir -p build_logs
          mv ios_build.log build_logs/

      - name: Build Android Development Version
        script: |
          echo "--- Building Android Debug APK ---"
          cd android
          ./gradlew assembleDebug --info --stacktrace
          cd ..
          echo "--- APK Location ---"
          find android/app/build/outputs/apk -name "*.apk" | xargs ls -la

          # Save APK as artifact
          mkdir -p artifacts
          find android/app/build/outputs/apk -name "*.apk" -exec cp {} artifacts/ \;

    artifacts:
      - build_logs/ios_build.log
      - artifacts/*.apk
      - ios/build/**/*.log
      - android/app/build/**/*.log

    publishing:
      email:
        recipients:
          - webdev.faizanali@gmail.com
      slack:
        channel: "#build-notifications"
